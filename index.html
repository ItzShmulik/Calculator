<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>HTML Calculator</title>
</head>
<body>
    <main>
        <div id="calculator-body">
            <div id="display">
                <span id="display-input"></span>
            </div>
            <div id="grid-container">
                <button id="1" class="grid-item number"><label>1</label></button>
                <button id="2" class="grid-item number"><label>2</label></button>
                <button id="3" class="grid-item number"><label>3</label></button>
                <button id="+" class="grid-item symbol"><label>+</label></button>
                <button id="4" class="grid-item number"><label>4</label></button>
                <button id="5" class="grid-item number"><label>5</label></button>
                <button id="6" class="grid-item number"><label>6</label></button>
                <button id="-" class="grid-item symbol"><label>-</label></button>
                <button id="7" class="grid-item number"><label>7</label></button>
                <button id="8" class="grid-item number"><label>8</label></button>
                <button id="9" class="grid-item number"><label>9</label></button>
                <button id="x" class="grid-item symbol"><label>x</label></button>
                <button id="clear" class="grid-item"><label>C</label></button>
                <button id="0" class="grid-item number"><label>0</label></button>
                <button id="=" class="grid-item"><label>=</label></button>
                <button id="/" class="grid-item symbol"><label>/</label></button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
